<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-6">Leap Year Checker</h2>
        <form id="leapYearForm" class="space-y-4">
            <div>
                <label for="year" class="block text-sm font-medium text-gray-700">Enter Year</label>
                <input type="number" id="year" name="year" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700">Check</button>
        </form>
        <p id="result" class="text-center text-gray-700 mt-4"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
